<!doctype html>

<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta charset="utf-8">

	<title>jQuery Instagram Lite Plugin</title>
	
	<meta name="description" content="A simple, lightweight jQuery plugin used to display a user's Instagram photos.">
	
	<meta name="author" content="http://michaelynch.com">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="../src/css/style.css">
	
</head>

	<body lang="en">
	
		<h1>Recent Instagram Photos from <a href="http://instagram.com/acozykitchen">@acozykitchen</a></h1>

		<ul class="il"></ul>
		
		<a href="#" class="il-load-more" title="Load more images from Instagram">Load more</a>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		
		<script src="../src/instagramLite.js"></script>
		
		<script>
		
			$('.il').instagramLite({
				username: 'danhostelsilkeborg',
				clientID: '199554eb34504658a4770d2859b5a583',
				urls: true,
				limit: 10,
				loadMore: '.il-load-more',
				error: function(errorCode, errorMessage) {
				
					console.log('There was an error');
				
					if(errorCode && errorMessage) {
				
						alert(errorCode +': '+ errorMessage);
					
					}
					
				},
				success: function() {
					console.log('The request was successful!');
				}
			});
		
		</script>

	</body>
	
</html>
